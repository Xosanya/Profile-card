<!DOCTYPE html>
<html lang="en">

<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>PROFILE CARD</title>
</head>

<body>
  <div class="card">

       <div class="profile-card">
      <img class="profile-picture" src="img_avatar2.png" alt="My Picture">
       </div>
      <p class="name">Sanya Bansal</p>
      <p>Web Developer & UI/UX Designer</p>
      
      <div class="icons">
        
        <img class="facebook" src="icons/facebook.svg">
        <img class="twitter" src="icons/square-twitter.svg">
        <img class="youtube" src="icons/youtube.svg">
        <img class="instagram" src="icons/square-instagram.svg">
      </div>
    
    <button class="follow">Follow</button>
    <button class="message">Message</button>
    <div class="social-media">
      
      <img class="data" src="icons/heart.png">
      <p>1.1k</p>
      <img class="data" src="icons/chat.png">
      <p>2k</p>
      <img class="data" src="icons/share.png">
      <p>0.5k</p>
      
    </div>
    

  </div>
  
</body>

</html>
